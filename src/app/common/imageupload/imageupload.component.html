




      <form [formGroup]="uploadImageForm" (ngSubmit)="SaveUpdate_UploadWebsiteImages()"  enctype="multipart/form-data">

        <ad-modal [title]="'OTP'" [modalId]="'showSaveImageForWebPopup'">
          <ad-modal-body>
            <div class="modal-header" style="height:10px;">
              <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
            </div>
            
            <div class="overlay"></div>
            <div class="popupContainer">
              <div class="containerBlock">
                <div class="formSection">
                  <div class="container">
                    <h2 class="text-center"></h2>
                    <div class="row justify-content-center">
                      <div class="col-8">
                          <div class="card" style="border: transparent!important;">
                            <div class="card-header p-0">
                              <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-medkit"></i>Change Website Images</h3>
                              </div>
                            </div>
                            <div class="card-body p-3">
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">ImageChangeFor</label>
                                <select class="form-control" formControlName="imageChangeForID">
                                    <option value=""></option>
                                    <option *ngFor="let opt of imageForDataArray" [value]="opt.id">{{opt.name}}</option>
                              </select>
                              </div>
                            </div>
                            <div class="card-body p-3" style="background-color:#eaf1f380">
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Preferred Size:- &nbsp;</label>
                            <input type="text" disabled formControlName="preferredImageSize">
                              </div>
                            </div>
      
                          </div>
                      </div>
                      <div class="col-md-4">
                         <img *ngIf="getImageValue==''" class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png" alt="passwordsetImg">
                        <img  class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg">
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                              <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ad-modal-body>
          <ad-modal-footer>
            <div class="buttonSection">
              <div class="text-center">
                  <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
                </div>
            </div>
          </ad-modal-footer>
        </ad-modal>
      </form>
