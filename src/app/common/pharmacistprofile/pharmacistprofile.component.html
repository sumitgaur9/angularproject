<form [formGroup]="patientform" (ngSubmit)="Save_PatientProfile()">

    <ad-modal [title]="'OTP'" [modalId]="'showpatientformpopup'">
      <ad-modal-body>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <!--Form with header-->
                
                      <div class="card" style="border: transparent!important;">
                        <div class="card-header p-0">
                          <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-medkit"></i>Pharmacist</h3>
                            <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                          </div>
                        </div>
                        <div class="card-body p-3">
                          <!--Body-->
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="name" name="name"
                                placeholder="Name" formControlName="name">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                              </div>
                              <input type="email" class="form-control" id="email" name="email"
                                placeholder="ejemplo@gmail.com" formControlName="email">
                            </div>
                          </div>
  
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea class="form-control" placeholder="disease" id="disease" name="disease" formControlName="disease"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="requiredDoctor" name="requiredDoctor"
                                placeholder="requiredDoctor" formControlName="requiredDoctor">                          </div>
                            </div>
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="phoneno" name="phoneno"
                              placeholder="phoneno" formControlName="phoneno">                          </div>
                          </div>
                          <!-- <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre"
                              placeholder="Name" formControlName="email">                          </div>
                          </div> -->
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="prefferedTime" name="prefferedTime"
                              placeholder="prefferedTime" formControlName="prefferedTime">                          </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="address" name="address"
                                placeholder="address" formControlName="address">                            </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group mb-2"> 
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="qualification" name="qualification"
                                placeholder="Qualification" formControlName="qualification">                            </div>
                            </div>
  
                          <!-- <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">
                          </div> -->
                        </div>
  
                      </div>
                  
                    <!--Form with header-->
  
  
                  </div>
  
                  <div class="col-md-4">
                      <img class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png" alt="passwordsetImg">
  
                  </div>
  
  
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center">
              <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          <!-- <button class="primartButton" type="submit">Send OTP</button>
          <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
        </div>
      </ad-modal-footer>
  
    </ad-modal>
  
  </form>
