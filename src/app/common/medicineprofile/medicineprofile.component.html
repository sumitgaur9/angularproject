<form [formGroup]="medicineProfileForm" (ngSubmit)="callUpdataAPI()"  enctype="multipart/form-data">

  <ad-modal [title]="'OTP'" [modalId]="'showMedicineprofileformpopup'">
    <ad-modal-body>

      <div class="modal-header" style="height:47px; background: linear-gradient(to right, #39b49a 0%, #1d86df 100%);">
        <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>
        <p class="cc popupheaderheading"><i class="fa fa-medkit"></i><span style="margin-left:5px"> Welcome
          &nbsp;<span style="color:white">&nbsp;[{{medicineProfileForm.value.medicineName}}]</span></span>

        </p>
      </div>
     
      <div class="popupContainer">
        <div class="containerBlock">
          <div class="formSection">
            <div class="container">
              <h2 class="text-center"></h2>
              <div class="row justify-content-center">
                <div class="col-8">
                  <!--Form with header-->
              
                    <div class="card" style="border: transparent!important;">
                     
                      <div class="card-body p-3">
                   
                          <!-- <div class="form-group">
                              <label for="exampleFormControlSelect1">Medicine Name</label>
                              <select class="form-control" formControlName="medicineName">
                                  <option value=""></option>
                                  <option *ngFor="let opt of medicineDataArray" [value]="opt.name">{{opt.name}}</option>
                            </select>
                            </div> -->

                            <div class="card-body p-3" style="margin-left:-14px;">
                              <label for="exampleFormControlSelect1">Medicine Name</label>
                              <div class="ng-autocomplete" style="width:347px;">
                                <ng-autocomplete 
                                  [data]="medicineListDataArray"
                                  formControlName="medicineName"
                                  [searchKeyword]="keyword"
                                  (selected)='selectEvent($event)'
                                  (inputChanged)='onChangeSearch($event)'
                                  (inputFocused)='onFocused($event)'
                                  [itemTemplate]="itemTemplate"
                                  [notFoundTemplate]="notFoundTemplate">                                 
                                </ng-autocomplete>
                                 
                                <ng-template #itemTemplate let-item>
                                <a [innerHTML]="item.name"></a>
                                </ng-template>
                                 
                                <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                                </ng-template>
                                </div>
                            </div>
      


                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Company Name</label>
                              <select class="form-control" formControlName="companyName">
                                  <option value=""></option>
                                  <option *ngFor="let opt of companyArrayData" [value]="opt.companyName">{{opt.companyName}}</option>
                            </select>
                            </div>


                         

                            <div class="form-group">
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="number" class="form-control" id="price" name="price"
                                  placeholder="Price" formControlName="price">
                              </div>
                            </div>                      

                            <div class="form-group">
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea id="Description" name="Description" formControlName="description" cols="40" rows="3"
                                  class="form-control" placeholder="Description"></textarea>
                              </div>
                            </div>

                            <ul>
                              <li class="active">
                                <input type="checkbox" id="newspaper" formControlName="isPrescriptionRequired" name="newspaper" />
                                    <label for="newspaper" style="font-style:normal;font-family:bold;">Prescription Required Before Buy</label>
                                </li>                                
                            </ul>

                      </div>

                    </div>
                
                  <!--Form with header-->


                </div>

                <div class="col-md-4">
                  <!-- <img *ngIf="getImageValue==''" class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png" alt="passwordsetImg"> -->
                 <img  class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg"  style="border-radius: 10%;">
                 <div class="form-group">
                   <div class="input-group mb-2">
                       <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)"  style="padding: 5px;font-size: 11px;border: 2px dashed #0000ff9c;background-color: #36afa37a;height: 39px;">
                   </div>
                 </div>
               </div>

              </div>
            </div>

          </div>

        </div>
      </div>
    </ad-modal-body>
    <ad-modal-footer>
      <div class="buttonSection">
        <div class="text-center">
            <input type="submit" style="width: 200px;" value="✔️ &nbsp;&nbsp;Save" class="btn btn-info btn-block rounded-0 py-2">
          </div>
        <!-- <button class="primartButton" type="submit">Send OTP</button>
        <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
      </div>
    </ad-modal-footer>

  </ad-modal>

</form>
