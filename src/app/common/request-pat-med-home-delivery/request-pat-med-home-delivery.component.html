<form [formGroup]="reqPatientMedicinesHomeDeliveryForm" (ngSubmit)="Request_PatientMedicinesHomeDelivery()">

    <ad-modal [title]="'OTP'" [modalId]="'showRequestPatMedHomeDeliveryModal'">
      <ad-modal-body>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <!--Form with header-->
  
                      <div class="card" style="border: transparent!important;">
                        <div class="card-header p-0">
                          <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-medkit"></i>Req Pat Med</h3>
                            <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                          </div>
                        </div>
                        <div class="card-body p-3">
                          <!--Body-->
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="patientName" name="patientName"
                                placeholder="Patient Name" formControlName="patientName">
                            </div>
                          </div>

                          <!-- <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="medicineName" name="medicineName"
                                placeholder="medicineName" formControlName="medicineName">
                            </div>
                          </div> -->

                       

                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="patientContactNo" name="patientContactNo"
                                placeholder="Patient ContactNo" formControlName="patientContactNo">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="patientAddress" name="patientAddress"
                                placeholder="Patient Address" formControlName="patientAddress">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="patientPIN" name="patientPIN"
                                placeholder="Patient PIN" formControlName="patientPIN">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Medicine</label>
                            <select class="form-control" formControlName="medicineName" (change)="medicineChangeEvent($event)">
                                <option value=""></option>
                                <option *ngFor="let opt of medicineListDataArray" [value]="opt.medicineName">{{opt.medicineName}}</option>
                          </select>
                          </div>


                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Pharmacist</label>
                            <select class="form-control" formControlName="pharmacistName" (change)="pharmacistChangeEvent($event)">
                                <option value=""></option>
                                <option *ngFor="let opt of pharmacistListDataArray" [value]="opt.name">{{opt.name}}</option>
                          </select>
                          </div>


                 

                          <!-- <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre"
                              placeholder="Name" formControlName="email">                          </div>
                          </div> -->
                        
  
                          <!-- <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">
                          </div> -->
                        </div>
  
                      </div>
  
                    <!--Form with header-->
  
  
                  </div>
  
                  <!-- <div class="col-md-4">
                      <img class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png" alt="passwordsetImg">
  
                  </div> -->
  
  
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center">
              <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          <!-- <button class="primartButton" type="submit">Send OTP</button>
          <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
        </div>
      </ad-modal-footer>
  
    </ad-modal>
  
  </form>
