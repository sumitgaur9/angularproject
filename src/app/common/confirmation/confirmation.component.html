<ad-modal [title]="'OTP'" [modalId]="'confirmationModal'">
    <ad-modal-body>
        <div class="overlay"></div>
        <div class="popupContainer confirmationPopop">
            <button title="Close" class="closeButton" (click)="closeModal(false)" ><img src="../../../../../assets/images/closeIcon.png" style="width: 30px;" alt="copy" /></button>
            <div class="containerBlock">
                <div class="rowDiv">
                    <div class="col-SectionLeft">
                        <!-- <p *ngIf="!showData">Are you sure ?</p> -->
                        <p >Are you sure you want to delete this record?</p>
                        <!-- <p *ngIf="showData">{{showData}} </p> -->
                    </div>
            
                    <div class="col-SectionRight">
                        <img class="otpPopup-img" src="../../../../assets/images/registration-img.png" alt="congratulationsImg">
                    </div>
                </div>
            
              
            </div>
        </div>
    </ad-modal-body>
    <ad-modal-footer>
      <div class="buttonSection">
          <button class="primartButton" (click)="closeModal(true)">Yes</button>
          <button class="secondryButton" type="reset" (click)="closeModal(false)">No</button>
      </div>
    </ad-modal-footer>
  
  </ad-modal>
