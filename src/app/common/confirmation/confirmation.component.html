    <ad-modal [title]="'OTP'" [modalId]="'confirmationModal'">
      <ad-modal-body>
          <div class="closebtnmodal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal(false)"><span aria-hidden="true" class="closebtntext">&times;</span></button>
    </div>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock" style="height:191px">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <div class="card" style="border: 1px solid white!important;flex-direction:inherit;margin-top:11%;">
                      <div class="card-header p-0">
                      </div>
                      <div class="card-body p-3">
                        <p class="confirmationtext" *ngIf="showData">{{showData}}</p>
                        <p class="confirmationtext" *ngIf="!showData">Are You Sure About It?</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <img class="otpPopup-img" src="../../../../assets/images/registration-img.png" alt="congratulationsImg">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer style="padding:0!important;">
        <div style="width:100%;float:left;margin-bottom: -9px;">
            <div style="width: 21%;float:left;margin-left: 21%;">
                <div class="buttonSection">
                    <div class="text-center">
                      <input type="button" (click)="closeModal(true)" style="border:none;width: 200px;font-size:20px;background-color:#2e6993;" value="Yes" class="btn btn-info btn-block rounded-0 py-2">
                    </div>
                  </div>
            </div>
            <div style="width: 13%;float:right;margin-right: 36%;">
                <div class="buttonSection">
                    <div class="text-center">
                      <input type="button" (click)="closeModal(false)" style="border:none;width: 200px;font-size:20px;background-color:#eabb2b;" value="No" class="btn btn-info btn-block rounded-0 py-2">
                    </div>
                  </div>
            </div>
          </div>
      </ad-modal-footer>
    </ad-modal>
