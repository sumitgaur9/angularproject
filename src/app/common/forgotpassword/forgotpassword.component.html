
    <form [formGroup]="forgotPasswordInfo" (ngSubmit)="GenerateOTP()">

        <ad-modal [title]="'OTP'" [modalId]="'showForgotPasswordPopup'">
          <ad-modal-body>
            <div class="overlay"></div>
            <div class="popupContainer">
              <div class="containerBlock">
                <div class="formSection">
                  <div class="container">
                    <h2 class="text-center"></h2>
                    <div class="row justify-content-center">
                      <div class="col-8">
                        <!--Form with header-->
                          <div class="card" style="border: transparent!important;">
                            <div class="card-header p-0">
                              <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-medkit"></i>Forgot Password</h3>
                                <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                              </div>
                            </div>
                            <div class="card-body p-3">
                              <!--Body-->
                              <div class="form-group">
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                  </div>
                                  <input class="form-control" id="email"  formControlName="email" type="text" placeholder="Email" />
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
      
              </div>
            </div>
          </ad-modal-body>
          <ad-modal-footer>
            <div class="buttonSection">
              <div class="text-center">
                  <input type="submit" style="width: 200px;" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                </div>
            </div>
          </ad-modal-footer>
      
        </ad-modal>
      
      </form>
