<form [formGroup]="createlabtestform" (ngSubmit)="callSubmitApi()">
    <ad-modal [title]="'OTP'" [modalId]="'showLabTestProfilePopup'">
      <ad-modal-body>
        <div class="modal-header" style="height:47px; background: linear-gradient(to right, #39b49a 0%, #1d86df 100%);">
          <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
          <p class="cc popupheaderheading"><i class="fa fa-medkit"></i><span style="margin-left:5px"> Welcome
            &nbsp;<span style="color:white">{{createlabtestform.value.testName}} </span></span>
        </p>
        </div>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <div class="card" style="border: transparent!important;flex-direction:column-reverse;">
                      <div class="card-header p-0">
                      </div>
                      <div class="card-body p-3">
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="text" class="form-control" id="testName" name="testName"
                              placeholder="Test Name" formControlName="testName">
                          </div>
                        </div>

                        <!-- <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="text" class="form-control" id="sampleType" name="sampleType"
                              placeholder="sampleType" formControlName="sampleType">
                          </div>
                        </div> -->

                        <div class="form-group">
                          <label for="exampleFormControlSelect1">SampleType</label>
                          <select class="form-control" formControlName="sampleType">
                              <option value=""></option>
                              <option *ngFor="let opt of sampleTypeListData" [value]="opt.name">{{opt.name}}</option>
                        </select>
                        </div>

                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="number" class="form-control" id="minSampleSize" name="minSampleSize"
                              placeholder="Min Sample Size" formControlName="minSampleSize">
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="number" class="form-control" id="price" name="price"
                              placeholder="Price" formControlName="price">
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                            </div>
                            <textarea id="Description" name="Description" formControlName="description" cols="40" rows="3"
                              class="form-control" placeholder="Description"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <img class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg">
                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                        <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)">
  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center">
            <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
          </div>
        </div>
      </ad-modal-footer>
    </ad-modal>
  </form>
