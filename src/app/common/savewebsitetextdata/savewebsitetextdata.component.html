




      <form [formGroup]="webTextForm" (ngSubmit)="SaveUpdate_WebsiteTextData()">

        <ad-modal [title]="'OTP'" [modalId]="'showSaveTextForWebPopup'">
          <ad-modal-body>
            <div class="modal-header" style="height:10px;">
              <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
            </div>
            
            <div class="overlay"></div>
            <div class="popupContainer">
              <div class="containerBlock">
                <div class="formSection">
                  <div class="container">
                    <h2 class="text-center"></h2>
                    <div class="row justify-content-center">
                      <div class="col-8">
                        <!--Form with header-->
      
                          <div class="card" style="border: transparent!important;">
                            <div class="card-header p-0">
                              <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-medkit"></i>Change Website Text</h3>
                                <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                              </div>
                            </div>
                            <div class="card-body p-3">
                              <!--Body-->
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">TextChangeFor</label>
                                <select class="form-control" formControlName="locationEnum" (change)="textChangeForChangeEvent($event)">
                                    <option value=""></option>
                                    <option *ngFor="let opt of imageForDataArray" [value]="opt.id">{{opt.name}}</option>
                              </select>
                              </div>
                          
      
                              <div class="form-group">
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                  </div>
                                  <textarea id="textData" name="textData" formControlName="textData" cols="40" rows="3"
                                    class="form-control" placeholder="textData"></textarea>
                                </div>
                              </div>
      
                            
                            </div>
      
                          </div>
      
                        <!--Form with header-->
      
      
                      </div>
      
      
      
      
      
      
      
      
                    </div>
                  </div>
      
                </div>
      
              </div>
            </div>
          </ad-modal-body>
          <ad-modal-footer>
            <div class="buttonSection">
              <div class="text-center">
                  <input type="submit" style="width: 200px;" value="✔️ &nbsp;&nbsp;Save" class="btn btn-info btn-block rounded-0 py-2">
                </div>
              <!-- <button class="primartButton" type="submit">Send OTP</button>
              <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
            </div>
          </ad-modal-footer>
      
        </ad-modal>
      
      </form>
