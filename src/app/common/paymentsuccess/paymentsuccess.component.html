 <ad-modal [title]="'OTP'" [modalId]="'showPaymentSuccessPopup'">
   <ad-modal-body>
     <div class="modal-header" style="border-bottom: none;   
        position: relative;">
       <div class="icon-box" style="color: #fff;		
          position: absolute;
          margin: 0 auto;
          left: 0;
          right: 0;
          top: -70px;
          width: 95px;
          height: 95px;
          border-radius: 50%;
          z-index: 9;
          background: #82ce34;
          padding: 15px;
          text-align: center;
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);">
         <i class="fa fa-check" style="	font-size: 58px;
            position: relative;
            top: 3px;"></i>
       </div>
       <h4 class="modal-title w-100" style="text-align: center;
          font-size: 26px;
          margin: 30px 0 -15px;">Thanku!</h4>
     </div>
     <div class="overlay"></div>
     <div class="popupContainer">
       <div class="containerBlock">
         <p class="text-center">Your paymnet has been done. Check your email for details.</p>
       </div>
     </div>
   </ad-modal-body>
   <ad-modal-footer>
     <div style="width:80%;float:left">
       <button class="btn btn-success btn-block" style="	    text-align: center;
          width: 285px;
          height: 47px;
          color: #fff;
          border-radius: 4px;
          background: #82ce34;
          text-decoration: none;
          transition: all 0.4s;
          line-height: normal;
          border: none;" (click)="CloseModal()">OK</button>
     </div>
   </ad-modal-footer>
 </ad-modal>
