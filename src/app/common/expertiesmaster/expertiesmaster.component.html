<form [formGroup]="expertiesMasterForm" (ngSubmit)="Save_Expertise()">

    <ad-modal [title]="'OTP'" [modalId]="'showVisitForAllModal'">
      <ad-modal-body>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <!--Form with header-->
  
                      <div class="card" style="border: transparent!important;">
                        <div class="card-header p-0">
                          <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-medkit"></i>Experties Master</h3>
                            <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                          </div>
                        </div>
                        <div class="card-body p-3">
                          <!--Body-->
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Experties</label>
                            <select class="form-control" formControlName="diseaseName">
                                <option value=""></option>
                                <option *ngFor="let opt of expertiesDataArray" [value]="opt.name">{{opt.name}}</option>
                          </select>
                          </div>




                         
                        </div>
  
                      </div>
  
                    <!--Form with header-->
  
  
                  </div>
  
                
  
  
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center">
              <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          <!-- <button class="primartButton" type="submit">Send OTP</button>
          <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
        </div>
      </ad-modal-footer>
  
    </ad-modal>
  
  </form>
