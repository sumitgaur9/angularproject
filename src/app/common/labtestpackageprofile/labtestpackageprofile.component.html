<form [formGroup]="createlabtestpackageform" (ngSubmit)="callSubmitApi()">
  <ad-modal [title]="'OTP'" [modalId]="'showLabTestPackageProfilePopup'">
    <ad-modal-body>
      <div class="modal-header" style="height:47px; background: linear-gradient(to right, #39b49a 0%, #1d86df 100%);">
        <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
        <p class="cc popupheaderheading"><i class="fa fa-medkit"></i><span style="margin-left:5px"> Welcome
          &nbsp;<span style="color:white">{{createlabtestpackageform.value.packageNname}} </span></span>
      </p>
      </div>
      <div class="overlay"></div>
      <div class="popupContainer">
        <div class="containerBlock">
          <div class="formSection">
            <div class="container">
              <h2 class="text-center"></h2>
              <div class="row justify-content-center">
                <div class="col-8">
                  <div class="card" style="border: transparent!important;flex-direction:column-reverse;">
                    <div class="card-header p-0">
                    </div>
                    <div class="card-body p-3">
                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                          </div>
                          <input type="text" class="form-control" id="packageNname" name="packageNname"
                            placeholder="Package Name" formControlName="packageNname">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                          </div>
                          <input type="number" class="form-control" id="packageAmount" name="packageAmount"
                            placeholder="Package Amount" formControlName="packageAmount">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                          </div>
                          <!-- <input type="number" class="form-control" id="packageAmount" name="packageAmount"
                            placeholder="packageAmount" > -->
                          <angular2-multiselect [data]="labTestData" [(ngModel)]="selectedItems" 
                          [settings]="settings" 
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)" 
                          (onSelectAll)="onSelectAll($event)" 
                          (onDeSelectAll)="onDeSelectAll($event)" formControlName="skills" style="width: 89%;">
    </angular2-multiselect>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <img class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg">
                  <div class="form-group">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                      </div>
                      <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ad-modal-body>
    <ad-modal-footer>
      <div class="buttonSection">
        <div class="text-center">
          <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
        </div>
      </div>
    </ad-modal-footer>
  </ad-modal>
</form>
