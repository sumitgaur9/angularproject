<form [formGroup]="companyMasterForm" (ngSubmit)="Save_Company()">

    <ad-modal [title]="'OTP'" [modalId]="'showCompanyMasterPopup'">
      <ad-modal-body>
        <div class="modal-header" style="height:10px;">
          <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
        </div>
        
  
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <!--Form with header-->
  
                      <div class="card" style="border: transparent!important;">
                        <div class="card-header p-0">
                          <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-medkit"></i>Company Master</h3>
                            <!-- <p class="m-0">Con gusto te ayudaremos</p> -->
                          </div>
                        </div>
                        <div class="card-body p-3">
                          <!--Body-->
                          <!-- <div class="form-group">
                            <label for="exampleFormControlSelect1">Experties</label>
                            <select class="form-control" formControlName="expertiseName">
                                <option value=""></option>
                                <option *ngFor="let opt of expertiesDataArray" [value]="opt.name">{{opt.name}}</option>
                          </select>
                          </div> -->
                          <label for="exampleFormControlSelect1">Name</label>
                          <div class="ng-autocomplete" style="width:368px;">
                            <ng-autocomplete 
                              [data]="companyArrayData"
                              [searchKeyword]="keyword"
                              (selected)='selectEvent($event)'
                              (inputChanged)='onChangeSearch($event)'
                              (inputFocused)='onFocused($event)'
                              [itemTemplate]="itemTemplate"
                              [notFoundTemplate]="notFoundTemplate">                                 
                            </ng-autocomplete>
                             
                            <ng-template #itemTemplate let-item>
                            <a [innerHTML]="item.name"></a>
                            </ng-template>
                             
                            <ng-template #notFoundTemplate let-notFound>
                            <div [innerHTML]="notFound"></div>
                            </ng-template>
                            </div>


                         
                        </div>
  
                      </div>
  
  
  
                  </div>
  
                
  
  
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center" style="display: inline;">
            <!-- <i class="fa fa-floppy-o" aria-hidden="true"></i> -->
            <!-- <button type="submit"  class="btn btn-info btn-block rounded-0 py-2"><i class="fa fa-floppy-o" aria-hidden="true"></i>
                &#xf0c7; Save</button> -->
            <!-- <i class="fa fa-floppy-o" aria-hidden="true"></i> -->
            <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
            </div>
         
        </div>
      </ad-modal-footer>
  
    </ad-modal>

  </form>
