<form [formGroup]="patientform" (ngSubmit)="callUpdataAPI()"  enctype="multipart/form-data">

    <ad-modal [title]="'OTP'" [modalId]="'showpatientformpopup'">
      <ad-modal-body>
        <div class="modal-header" style="height:47px; background: linear-gradient(to right, #39b49a 0%, #1d86df 100%);">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="closebtnspan" (click)="CloseModal(false)">&times;</span></button>
          <p class="cc popupheaderheading"><i class="fa fa-medkit"></i><span style="margin-left:5px"> Welcome
              &nbsp;<span style="color:white"> Patient &nbsp;[{{patientform.value.name}}]</span></span>
          </p>
        </div>
        <div class="overlay"></div>
        <div class="popupContainer">
          <div class="containerBlock">
            <div class="formSection">
              <div class="container">
                <h2 class="text-center"></h2>
                <div class="row justify-content-center">
                  <div class="col-8">
                    <!--Form with header-->
                
                      <div class="card" style="border: transparent!important;">
                        
                        <div class="card-body p-3">
                          <!--Body-->
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="name" name="name"
                                placeholder="Name" formControlName="name">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                              </div>
                              <input type="email" class="form-control" id="email" name="email"
                                placeholder="ejemplo@gmail.com" formControlName="email">
                            </div>
                          </div>
  
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea class="form-control" placeholder="Disease" id="disease" name="disease" formControlName="disease"></textarea>
                            </div>
                          </div>
                         
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="phoneno" maxlength="10" name="phoneno"
                              placeholder="Phone No" formControlName="phoneno">                          </div>
                          </div>
                          <!-- <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre"
                              placeholder="Name" formControlName="email">                          </div>
                          </div> -->
                         
                          <div class="form-group">
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="address" name="address"
                                placeholder="Address" formControlName="address">                            </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group mb-2"> 
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="qualification" name="qualification"
                                placeholder="Qualification" formControlName="qualification">                            </div>
                            </div>

                            
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea id="Description" name="Description" formControlName="description" cols="40" rows="3"
                              class="form-control" placeholder="Description"></textarea>                         </div>
                          </div>
  
                          <!-- <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">
                          </div> -->
                        </div>
  
                      </div>
                  
                    <!--Form with header-->
  
  
                  </div>
  
                  <div class="col-md-4">
                    <!-- <img *ngIf="getImageValue==''" class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png" alt="passwordsetImg"> -->
                   <img  class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg">
                   <div class="form-group">
                     <div class="input-group mb-2">
                       <div class="input-group-prepend">
                         <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                       </div>
                         <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)">
 
                     </div>
                   </div>
 
                 </div>
  
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </ad-modal-body>
      <ad-modal-footer>
        <div class="buttonSection">
          <div class="text-center">
              <input type="submit" style="width: 200px;" value="Save" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          <!-- <button class="primartButton" type="submit">Send OTP</button>
          <button class="secondryButton" type="reset" (click)="CloseModal()">Cancel</button> -->
        </div>
      </ad-modal-footer>
  
    </ad-modal>
  
  </form>
