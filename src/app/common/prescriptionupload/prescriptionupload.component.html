
      <form [formGroup]="prescriptionUploadForm" (ngSubmit)="Save_UploadPrescriptionForMedicineApproval()"  enctype="multipart/form-data">

        <ad-modal [title]="'OTP'" [modalId]="'showSPrescriptionUploadPopup'">
          <ad-modal-body>
            <div class="modal-header" style="height:10px;">
              <button type="button" class="close" (click)="CloseModal(false)"><span aria-hidden="true" class="closebtnspan">&times;</span></button>          
            </div>
            
            <div class="overlay"></div>
            <div class="popupContainer">
              <div class="containerBlock">
                <div class="formSection">
                  <div class="container">
                    <h2 class="text-center"></h2>
                    <div class="row justify-content-center">
                      <div class="col-8">
                          <div class="card" style="border: transparent!important;">
                            <div class="card-header p-0">
                              <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-medkit"></i>Upload Doctor Prescription</h3>
                              </div>
                            </div>
                            <div class="card-body p-3">
                                <img *ngIf="getMedicineImageValue==''" class="otpPopup-img" src="../../../../assets/images/passwordsetImg.png"
                                        alt="passwordsetImg">
                                    <img class="otpPopup-img" [src]="getMedicineImageValue" alt="passwordsetImg" style="border-radius: 10%;width: 45%;">
                            </div>
                            <div class="card-body p-3" style="background-color:#eaf1f380">
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Medicine Name:- &nbsp;</label>
                                <input type="text" disabled formControlName="medicineName">
                                <label for="exampleFormControlSelect1">Company:- &nbsp;</label>
                                  <input type="text" disabled formControlName="companyName"><br>
                                  <label for="exampleFormControlSelect1">Price:- &nbsp;</label>
                                  <input type="text" disabled formControlName="price">
                              </div>
                            </div>
                              <div class="card-body p-3" style="background-color:#eaf1f380">
                                <div class="form-group">
                                  <label for="exampleFormControlSelect1">Patient Name:- &nbsp;</label>
                                  <input type="text" disabled formControlName="patientNname">
                                  <label for="exampleFormControlSelect1">Patient Email:- &nbsp;</label>
                                  <input type="text" disabled formControlName="patientEmail">
                                  <label for="exampleFormControlSelect1">Age:- &nbsp;</label>
                                  <input type="text" disabled formControlName="patientAge">
                                </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4">
                        <img *ngIf="getImageValue==''" class="otpPopup-img" src="https://images.template.net/wp-content/uploads/2018/11/Medical-Prescription-Format.jpg" alt="passwordsetImg">
                        <img  class="otpPopup-img" [src]="getImageValue" alt="passwordsetImg"  style="border-radius: 10%;">
                        <div class="form-group">
                          <div class="input-group mb-2">
                              <input type="file" id="myfile" class="form-control" name="file" (change)="uploadFile($event)"  style="padding: 5px;font-size: 11px;border: 2px dashed #0000ff9c;background-color: #36afa37a;height: 39px;">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ad-modal-body>
          <ad-modal-footer>
            <div class="buttonSection">
              <div class="text-center">
                  <input type="submit" style="width: 200px;" value="✔️ &nbsp;&nbsp;Save" class="btn btn-info btn-block rounded-0 py-2">
                </div>
            </div>
          </ad-modal-footer>
        </ad-modal>
      </form>
