




<div class="content"  style="position: absolute;top: 23%;width:96%;left:2%;right:2%;">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12 col-lg-4 col-xxl-3 d-flex">
        <div class="card flex-fill w-100">
          <div class="card-header">

            <h5 class="card-title mb-0">Other Services</h5>
          </div>
          <div class="card-body d-flex w-100">
            <div class="align-self-center chart chart-lg">
              <div style="display: block;">
                <div class="text-center" *ngIf="currentUser.user.role < 1 || currentUser.user.role==11">
                  <button style="width: 225px" *ngIf="currentUser.user.role < 1 || currentUser.user.role==11"  class="btn" (click)="openBookAppointmentPopup()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Book Appointment</span></button>
                  </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role==1 || currentUser.user.role==11"  class="btn" (click)="openDiseasMasterPopup()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Diseases Master</span></button>
                </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  *ngIf="currentUser.user.role==11"   class="btn" (click)="openExpertiesMasterPopup()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Experties Master</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  *ngIf="currentUser.user.role==1 || currentUser.user.role==11"  class="btn" (click)="openMedicineMaster()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Medicine Master</span></button>
                </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role==4 || currentUser.user.role==11"  class="btn" (click)="openPharmacistDashboard()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Pharmacist Dashboard</span></button>
                </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role < 1 || currentUser.user.role==11" class="btn" (click)="openPatientDashboard()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Patient Dashboard</span></button>
                </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  *ngIf="currentUser.user.role==1 || currentUser.user.role==11" class="btn" (click)="openGetLabTest()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">GetLabTestList</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  *ngIf="currentUser.user.role==1 || currentUser.user.role==11" class="btn" (click)="openGetLabPackageTest()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">GetLabTestPackageList</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  *ngIf="currentUser.user.role==1 || currentUser.user.role==11" class="btn" (click)="openCreateLabTestPackageMaster()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Create LabTestsPack</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role < 1 || currentUser.user.role==11" class="btn" (click)="openCreateBookLabTestMaster()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">BookLabTest</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  class="btn" (click)="openNurseDashboard()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Nurse Dashboard</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role==5 || currentUser.user.role==11" class="btn" (click)="openLabTechnicianList()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">LabTehnicianList</span></button>
                </div>

                
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px" *ngIf="currentUser.user.role==5 || currentUser.user.role==11" class="btn" (click)="openLabTechnicianDashboard()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">LabTehnicianDashboard</span></button>
                </div>

                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  class="btn" (click)="openChangePasswordPopup()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Change Password</span></button>
                </div>
                <div class="text-center" style="margin-top: 5%;">
                  <button style="width: 225px"  class="btn" (click)="openSaveImageForWebPopup()"><i class="fa fa-list" aria-hidden="true"></i><span style="margin-left:5px;">Image Upload</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4 col-xxl-3 d-flex">
        <div class="card flex-fill w-100">
          <div class="card-header">

            <h5 class="card-title mb-0">File Uploader</h5>
          </div>
          <div class="card-body d-flex w-100">
            <div class="align-self-center chart chart-lg">
              <div style="display: block;">
               <form [formGroup]="testimageform"  (ngSubmit)="Save_Image()" enctype="multipart/form-data">

  <div class="overlay"></div>
  <div >
    <div class="containerBlock">
      <div class="formSection">
        <div class="container">
          <h2 class="text-center"></h2>
          <div class="row justify-content-center">
            <div class="col-8">
                <div class="card" style="border: transparent!important;">
                
                  <div class="card-body p-3">


                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                          <input type="file" class="form-control" name="file" (change)="uploadFile($event)">

                      </div>
                    </div>
                   
                  </div>
                </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="buttonSection">
    <div class="text-center">
        <input type="submit" style="width: 225px" value="Save" class="btn btn-info btn-block rounded-0 py-2">
      </div>
  </div>
</form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>





<div *ngIf="showDiseasMasterPopup">
<app-diseasmaster [showModal]="showDiseasMasterPopup"  (ClosePopup)="closeDiseasMasterPopup()"> </app-diseasmaster>
</div>

<div *ngIf="showExpertiesMasterPopup">
<app-expertiesmaster [showModal]="showExpertiesMasterPopup"  (ClosePopup)="closeExpertiesMasterPopup()"> </app-expertiesmaster>
</div>

<div *ngIf="showBookAppointmentPopup">
<app-bookappointment [showModal]="showBookAppointmentPopup"  (ClosePopup)="closeBookAppointmentPopup()"> </app-bookappointment>
</div>



<div *ngIf="showMedicineMasterPopup">
<app-medicinemaster [showModal]="showMedicineMasterPopup"  (ClosePopup)="closeMedicineMaster()"> </app-medicinemaster>
</div>

<div *ngIf="showChangePasswordPopup">
  <app-changepassword  [showModal]="showChangePasswordPopup"  (ClosePopup)="closeChangePasswordPopup()"> </app-changepassword>
  </div>
  
  <div *ngIf="showSaveImageForWebPopup">
    <app-imageupload  [showModal]="showSaveImageForWebPopup"  (ClosePopup)="closeSaveImageForWebPopup()"> </app-imageupload>
    </div>
