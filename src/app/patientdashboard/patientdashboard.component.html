<div style="position: absolute;top: 23%;width:100%;">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="doctorExperties">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Experties</label>
            <select class="form-control" formControlName="experties" (change)="expertiesChangeEvent($event)">
                <option value=""></option>
                <option *ngFor="let opt of expertiesArrayData" [value]="opt.diseaseName">{{opt.diseaseName}}</option>
          </select>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <div class="text-center" style="margin-top: 8%;">
            <input  style="width: 200px;" value="Lab Tests List" (click)="openGetLabTest()" class="btn btn-info btn-block rounded-0 py-2">
          </div>
    </div>

    <div class="col-md-3">
      <div class="text-center"  style="margin-top: 8%;"  *ngIf="currentUser.user.role==0 || currentUser.user.role==11">
        <input  style="width: 200px;" value="Book Appointment" (click)="openBookAppointmentPopup()" class="btn btn-info btn-block rounded-0 py-2">
      </div>
    </div>
        <div class="col-md-6">
            <table class="table">
              <thead style="background-color:#17a2b8">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">DoctorName</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Experties</th>
                    <th scope="col">Charges</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of filterDoctorData;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.name}}</td>
                    <td>{{data.qualification}}</td>
                    <td>{{data.experties}}</td>
                    <td>{{data.charges}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead style="background-color:#17a2b8">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Diseases</th>
                    <th scope="col">Doctor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of patientAppointmentData;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.patientNname}}</td>
                    <td>{{data.disease}}</td>
                    <td>{{data.doctorName}}</td>

                  </tr>
                </tbody>
              </table>
        </div>

      

    </div>

</div>
