


<div class="container mt-2" style="position:absolute;top:21%;left:7%;">

    <div style="margin-bottom:1%;">
      <!-- <h4 class="card-title">Card 1</h4>
      <p class="card-text">Welcom to bootstrap card styles</p> -->
      <a class="btn btn-primary" (click)="openNurseProfilePopup()" *ngIf="currentUser.user.role==2">Welcome for the Nurse to see their profile</a>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 item" *ngFor="let data of patientListData">
        <div class="card item-card card-block">
        <h4 class="card-title text-right">
          <i  *ngIf="currentUser.user.role==11" class="fa fa-times" aria-hidden="true" (click)="Delete_NurseProfile()"></i>
          <!-- <i class="fa fa-pencil" aria-hidden="true" (click)="openNurseProfilePopup()"></i> -->
        </h4>
        <img src="https://i2.wp.com/www.navpradesh.com/wp-content/uploads/2019/10/AIIMS.jpg?fit=1024%2C575&ssl=1" alt="Photo of sunset">      
          <h5 class="item-card-title mt-3 mb-3">{{data.name}}</h5>
          <p class="card-text">{{data.experties}}</p>
    </div>
      </div>

    </div>

  </div>


  <div *ngIf="shownurseprofileformpopup">
      <app-nurseprofile [showModal]="shownurseprofileformpopup"  (ClosePopup)="closeNurseProfilePopup()"> </app-nurseprofile>
    </div>
