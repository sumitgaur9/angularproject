    <div class="row">
      <div class="col-12 col-lg-8 col-xxl-9 d-flex">
        <div class="card flex-fill">
          <div class="card-header">
            <h5 class="card-title mb-0">Lab Test List</h5>
          </div>
          <table class="table table-hover my-0">
            <thead style="background-color: #39b49b;">
              <tr>
                <th class="d-none d-xl-table-cell">S.No</th>

                <th class="d-none d-xl-table-cell">Patient Name</th>
                <th class="d-none d-xl-table-cell">Patient Mob</th>
                <th class="d-none d-xl-table-cell">Price</th>
                <th class="d-none d-xl-table-cell">Is Collection Collected</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let data of labTestBookingData;let i = index" [ngStyle]="{  'background-color': data.isCollectionCollected ? '#80808045': '' }" >                  
                <td class="d-none d-xl-table-cell">{{i+1}}</td>
                <td class="d-none d-xl-table-cell">{{data.patientNname}}</td>
                <td class="d-none d-xl-table-cell">{{data.patientMob}}</td>
                <td class="d-none d-xl-table-cell"><i class="fa fa-inr" style="font-size: 12px;" aria-hidden="true"></i> &nbsp;{{data.price}}</td>
                <td>
                  <a  *ngIf="!data.isCollectionCollected" (click)="openShowVisitForAll(data)" class="btn" style="font-size:13px;"><i class="fa fa-times" aria-hidden="true"></i>
                   Not Collected</a>
                   <a  *ngIf="data.isCollectionCollected" class="btn" style="font-size:13px;background-color: green;cursor: not-allowed;"><i class="fa fa-check" aria-hidden="true"></i>
                    Collected</a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
     
    </div>

    
</div>
<div *ngIf="showVisitForAll">
    <app-visitforall [showModal]="'showVisitForAllModal'" [bookLabTestId]="bookLabTestId" [patientname]="patientname"  [appointmentid]="visitAppointmentId"  (ClosePopup)="closeshowVisitForAll($event)"> </app-visitforall>
  </div>
