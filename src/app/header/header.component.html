<header>
  <div class="header-top wow fadeIn">
    <div class="container">
      <a class="navbar-brand" routerLink="/home"><img style="height: 40px;width: 200px;" src="../../assets/images/logo.png" alt="image"></a>
      <div class="right-header">
        <div class="header-info" style="padding-right: 15px;">
          <div class="info-inner">
            <span class="icontop"><img src="../../assets/images//phone-icon.png" alt="#"></span>
            <span class="iconcont"><a href="tel:971 634 2619">971 634 2619</a></span>
          </div>
          <div class="info-inner">
            <span class="icontop"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <span class="iconcont"><a data-scroll href="mailto:info@yoursite.com">knowledgerelated96@gmail.com</a></span>
          </div>
          <div *ngIf="cartInfoData.length>0" (click)="navigatetopage('cartdetail')" class="info-inner" style="padding-right: 60px;cursor: pointer;">
            <i class="fa fa-cart-plus" style="font-size: 30px;color: #3eb49b;"></i>       
            <span class="badge badge-light" style="font-size: 13px;color: white;border: 1px solid;border-radius: 12px;background-color: red;position: absolute;top: 7%;">           
                {{cartInfoData.length}}</span>   
                     <!-- <span class="icontop"><i class="fa fa-clock-o" aria-hidden="true"></i></span> -->
            <!-- <span class="iconcont"><a data-scroll href="#">Daily: 7:00am - 8:00pm</a></span> -->
          </div>

          <div class="dropdown show" style="position: absolute;right: 0px;top: 20px;">
            <!-- <a class="btn btn-secondary dropdown-toggle" style="background-color:white;color:black;border:transparent" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{username}}
            </a> -->

            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" style="background-color:white;color:black;border:transparent;float: right;
            margin-right: 16px">
              
              <div style="width:100%;float:left;"></div>
              <div style="width:30%;float:left;margin-top: -6px;margin-right: 10px;">
                <span class="namefirstchar" *ngIf="nameFirstChar">{{nameFirstChar}}</span> 

              </div>
              <div style="width:60%;float:left;">
                <label style="cursor: pointer;text-transform: capitalize;" *ngIf="username">{{username}}</label>

              </div>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item"  (click)="openProfilePopup()"><i class="fa fa-sign-out" aria-hidden="true"></i><span style="margin-left:6px">Profile</span></a>
              <a class="dropdown-item" (click)="openChangePasswordPopup()"><i class="fa fa-key" aria-hidden="true"></i><span style="margin-left:6px">Change Password</span></a>
              <a class="dropdown-item"  (click)="openSaveImageForWebPopup()"><i class="fa fa-upload" aria-hidden="true"></i><span style="margin-left:6px">Image Upload</span></a>
              <a class="dropdown-item"  (click)="navigatetopage('login')"><i class="fa fa-sign-out" aria-hidden="true"></i><span style="margin-left:6px">LogOut</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom wow fadeIn" style="visibility: visible;
    animation-name: fadeIn;height:35px;">
    <div class="container">
      <nav class="main-menu">
        <!-- <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i class="fa fa-bars" aria-hidden="true"></i></button>
             </div> -->

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a routerLinkActive="active" routerLink="/home" (click)="navigatetopage('home')">Home</a></li>
            <!-- <li><a data-scroll href="#about">About </a></li> -->
            <li><a data-scroll routerLinkActive="active" routerLink="/doctorlist">Doctor</a></li>
            <li><a data-scroll routerLinkActive="active" routerLink="/patientlist">Patient</a></li>
            <li><a data-scroll routerLinkActive="active" routerLink="/pharmacistlist">Pharmacist</a></li>
            <li><a data-scroll routerLinkActive="active" routerLink="/nurselist">Nurse</a></li>
            <li><a data-scroll routerLinkActive="active" routerLink="/physcotherapistlist">Physiotherapist</a></li>
            <!-- <li><a data-scroll (click)="navigatetopage('ReqPatientMedHomeDel')">Req</a></li> -->
            <li><a data-scroll routerLinkActive="active" routerLink="/otherlinks">OtherLinks</a></li>

            <!-- <li><a data-scroll (click)="navigatetopage('PharmaVisitCompleteIntimation')">Ph</a></li>
            <li><a data-scroll (click)="navigatetopage('visitforall')">vfall</a></li> -->

            <!-- <li><a data-scroll routerLinkActive="active" routerLink="/login">Logout</a></li> -->
          </ul>
        </div>
      </nav>
      <!-- <div class="serch-bar">
             <div id="custom-search-input">
                <div class="input-group col-md-12">
                   <input type="text" class="form-control input-lg" placeholder="Search" />
                   <span class="input-group-btn">
                   <button class="btn btn-info btn-lg" type="button">
                   <i class="fa fa-search" aria-hidden="true"></i>
                   </button>
                   </span>
                </div>
             </div>
          </div> -->
    </div>
  </div>


 
</header>

<div *ngIf="showChangePasswordPopup">
  <app-changepassword  [showModal]="showChangePasswordPopup"  (ClosePopup)="closeChangePasswordPopup()"> </app-changepassword>
  </div>
  
  <div *ngIf="showSaveImageForWebPopup">
    <app-imageupload  [showModal]="showSaveImageForWebPopup"  (ClosePopup)="closeSaveImageForWebPopup()"> </app-imageupload>
    </div>


    <div *ngIf="showDoctorProfilePopup">
      <app-doctorprofile [showModal]="showDoctorProfilePopup" [getdoctorprofileid]="getdoctorprofileid"
        (ClosePopup)="closeDoctorProfilePopup($event)"> </app-doctorprofile>
    </div>

    <div *ngIf="showpatientformpopup">
      <app-patientprofile [calledFrom]="'frompatientlistpage'" [showModal]="showpatientformpopup" [getpatientprofileid]="getpatientprofileid" (ClosePopup)="closePatientProfilePopup($event)"  (patientProfileResponseReturn)="patientProfileResponseReturn($event)"> </app-patientprofile>
    </div>

    <div *ngIf="showpharmacistformpopup">
      <app-pharmacistprofile [showModal]="showpharmacistformpopup"  [getpharmacistprofileid]="getpharmacistprofileid" (ClosePopup)="closePharmacistProfilePopup($event)"> </app-pharmacistprofile>
    </div>

    <div *ngIf="shownurseprofileformpopup">
      <app-nurseprofile [showModal]="shownurseprofileformpopup"  [getnurseprofileid]="getnurseprofileid" (ClosePopup)="closeNurseProfilePopup($event)"> </app-nurseprofile>
    </div>

    <div *ngIf="showphyscoprofileformpopup">
      <app-physcotherapistprofile [showModal]="showphyscoprofileformpopup" [getphyscoprofileid]="getphyscoprofileid"  (ClosePopup)="closePhysiosProfilePopup($event)"> </app-physcotherapistprofile>
    </div>

    <div *ngIf="showlabtechnicianprofileformpopup">
      <app-labtechnicianprofile [showModal]="showlabtechnicianprofileformpopup"  [getlabtechnicianprofileid]="getlabtechnicianprofileid"  (ClosePopup)="closeLabTechProfilePopup($event)"> </app-labtechnicianprofile>
    </div>
