<div style="position: absolute;top: 23%;width:100%;">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
              <thead style="background-color:#17a2b8">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">DoctorName</th>
                    <th scope="col">IsVisitComplete</th>
                    <th scope="col">Visit</th>
                    <th scope="col">ReqMed</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of doctorAppointmentHistoryData;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.doctorName}}</td>
                    <td>{{data.isVisitCompleted}}</td>
                    <td>{{data.patientNname}}</td>
                    <td>    <button (click)="openRequestPatMedHomeDelivery(data)" id="btn2" class="btn btn-info btn-block rounded-0 py-2">Req med</button></td>

                


                    <!-- <td (click)="openRequestPatMedHomeDelivery(data)">Reqmed</td> -->
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-md-6">
            <table class="table">
              <thead style="background-color:#17a2b8">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">DoctorName</th>
                    <th scope="col">IsVisitComplete</th>
                    <th scope="col">Comp Visit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of doctorAppointmentListData;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.doctorName}}</td>
                    <td>{{data.isVisitCompleted}}</td>
                    <!-- <td (click)="openShowVisitForAll(data)">Visit All</td> -->
                    <td>    <button (click)="openShowVisitForAll(data)" id="btn2" class="btn btn-info btn-block rounded-0 py-2">Comp Visit</button></td>

                  </tr>
                </tbody>
              </table>
        </div>

    </div>

</div>


<div *ngIf="showVisitForAll">
    <app-visitforall [showModal]="'showVisitForAllModal'" [patientname]="patientname"  [appointmentid]="visitAppointmentId"  (ClosePopup)="closeshowVisitForAll()"> </app-visitforall>
  </div>
  <div *ngIf="showRequestPatMedHomeDelivery">
    <app-request-pat-med-home-delivery  [inputrequesPatMedHomeDeliveryData]="inputrequesPatMedHomeDelivery" [appointmentid]="visitAppointmentId" [showModal]="'showRequestPatMedHomeDeliveryModal'"  (ClosePopup)="closeRequestPatMedHomeDelivery()"> </app-request-pat-med-home-delivery>
  </div>
