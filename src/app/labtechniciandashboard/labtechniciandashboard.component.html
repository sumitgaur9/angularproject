<div style="position: absolute;top:17%;width:100%;">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
              <thead style="background-color:#17a2b8">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Is Collection Collected</th>
                    <th scope="col">Patient Mob</th>
                    <th scope="col">Upload Report</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of labTestBookingData;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.patientNname}}</td>
                    <td>{{data.isCollectionCollected}}</td>
                    <td>{{data.patientMob}}</td>
                    <td>   
                         <button (click)="openUploadReport(data)" id="btn2" class="btn btn-info btn-block rounded-0 py-2">Upload Report</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
